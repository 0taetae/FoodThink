http {
    # HTTP -> HTTPS로 리디렉션하는 서버 블록
    server {
        listen 80;
        server_name i12e107.p.ssafy.io;  # 서버 도메인 또는 IP 주소

        # HTTP -> HTTPS로 리디렉션
        return 301 https://$host$request_uri;
    }

    # HTTPS 서버 블록
    server {
        listen 443 ssl;
        server_name i12e107.p.ssafy.io;  # 서버 도메인 또는 IP 주소

        # SSL 인증서 설정 (여기서 경로는 실제 경로로 변경)
        ssl_certificate /etc/letsencrypt/live/i12e107.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i12e107.p.ssafy.io/privkey.pem;

        # SSL 최적화 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        # 프론트엔드 파일 서빙
        location / {
            root /app/dist;  # 빌드된 프론트엔드 파일 위치
            index index.html;
            try_files $uri $uri/ /index.html;  # Vue.js 같은 SPA에서 중요한 설정
        }

        # 백엔드 API 요청 프록시
        location /api/ {
            proxy_pass http://backend:8080/;  # 백엔드 컨테이너로 요청 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 추가적인 SSL 설정 (필요에 따라)
        # access_log /var/log/nginx/access.log;
        # error_log /var/log/nginx/error.log;
    }
}
